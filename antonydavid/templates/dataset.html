<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffcccc; /* Pink Background */
            text-align: center;
        }
        .table {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin: auto;
            width: 90%;
        }
        .btn-back {
            margin-top: 20px;
            display: inline-block;
            width: 200px;
            padding: 10px;
            font-size: 16px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>

    <h2>üìÇ Water Quality Dataset</h2>
    <div class="table-responsive">
        {{ table | safe }}
    </div>
    <a href="/" class="btn-back">üè† Back to Home</a>

</body>
</html>
