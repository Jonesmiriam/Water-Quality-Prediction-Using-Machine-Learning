<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Heatmap üå°Ô∏è</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Background & Font */
        body {
            background: linear-gradient(135deg, #dff6ff, #9eeaff);
            font-family: 'Poppins', sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #004aad;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #444;
            margin-bottom: 15px;
        }

        /* Heatmap Container */
        .heatmap-container {
            width: 100%;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            max-width: 90%;
            max-height: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Floating Water Bubbles */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -10px;
            background: rgba(0, 170, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.6);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.9; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Random Bubble Sizes and Positions */
        .bubble:nth-child(1) { width: 40px; height: 40px; left: 5%; animation-duration: 6s; }
        .bubble:nth-child(2) { width: 50px; height: 50px; left: 15%; animation-duration: 8s; }
        .bubble:nth-child(3) { width: 35px; height: 35px; left: 30%; animation-duration: 5s; }
        .bubble:nth-child(4) { width: 60px; height: 60px; left: 45%; animation-duration: 7s; }
        .bubble:nth-child(5) { width: 30px; height: 30px; left: 60%; animation-duration: 4s; }
        .bubble:nth-child(6) { width: 55px; height: 55px; left: 75%; animation-duration: 7s; }
        .bubble:nth-child(7) { width: 40px; height: 40px; left: 85%; animation-duration: 9s; }
        .bubble:nth-child(8) { width: 50px; height: 50px; left: 95%; animation-duration: 6s; }

        /* Back to Home Button */
        .btn-home {
            background: #28a745;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-home:hover {
            background: #1e7e34;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Floating Bubbles Background -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <h1>Water Quality Correlation Heatmap üå°Ô∏è</h1>
    <p>This heatmap visualizes the correlation between different water quality parameters.</p>

    <div class="heatmap-container">
        <img src="{{ heatmap_image }}" alt="Water Quality Heatmap">
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-home">
        <i class="fas fa-home"></i> Back to Home
    </a>

</body>
</html>
