<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis - Water Quality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ddeefc, #f7f7f7);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-bottom: 40px;
        }
        .container {
            margin-top: 30px;
            max-width: 90%;
        }
        .img-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); /* Larger size */
            gap: 25px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            font-size: 40px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #0056b3;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 25px;
        }
        .back-btn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            display: inline-block;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìä Water Quality Data Analysis</h1>
        <p>Explore insights and visualizations of water quality data.</p>

        <div class="img-container">
            {% for img in images %}
                <div class="card">
                    <img src="{{ url_for('static', filename=img) }}" alt="Data Analysis Chart">
                </div>
            {% endfor %}
        </div>

        <a href="/" class="back-btn">üè† Back to Home</a>
    </div>

</body>
</html>
