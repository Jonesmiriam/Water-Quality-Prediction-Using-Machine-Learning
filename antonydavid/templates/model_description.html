<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trained Models & Accuracy</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a0572, #8a2be2, #6a0572); /* Purple Gradient */
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Bubble Animation */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .bubbles span {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: bubble-animation 10s infinite linear;
        }
        @keyframes bubble-animation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .bubbles span:nth-child(1) { left: 10%; animation-duration: 8s; width: 25px; height: 25px; }
        .bubbles span:nth-child(2) { left: 30%; animation-duration: 6s; width: 15px; height: 15px; }
        .bubbles span:nth-child(3) { left: 50%; animation-duration: 7s; width: 20px; height: 20px; }
        .bubbles span:nth-child(4) { left: 70%; animation-duration: 9s; width: 30px; height: 30px; }
        .bubbles span:nth-child(5) { left: 90%; animation-duration: 6s; width: 18px; height: 18px; }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }

        /* Glassmorphism Table */
        .table-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
            width: 50%;
        }

        table {
            width: 100%;
            color: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background: rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        .best-model {
            font-weight: bold;
            color: #00ff88;
        }

        .btn-custom {
            background: linear-gradient(90deg, #ff9a8b, #ff6a88, #ff99ac);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-custom:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff6a88, #ff99ac, #ff9a8b);
        }
    </style>
</head>
<body>

    <h1>ü§ñ Trained Models & Accuracy</h1>
    <p>Comparison of machine learning models used for water quality prediction.</p>

    <div class="table-container">
        <table>
            <tr>
                <th>Model</th>
                <th>Accuracy (%)</th>
            </tr>
            <tr>
                <td>K-Nearest Neighbors (KNN)</td>
                <td>62.36%</td>
            </tr>
            <tr>
                <td>Decision Tree</td>
                <td>55.65%</td>
            </tr>
            <tr>
                <td>Random Forest</td>
                <td>64.90%</td>
            </tr>
            <tr>
                <td class="best-model">Support Vector Classifier (SVC) ‚úÖ</td>
                <td class="best-model">66.12% (Best Model)</td>
            </tr>
            <tr>
                <td>XGBoost</td>
                <td>63.78%</td>
            </tr>
        </table>
    </div>

    <a href="/" class="btn btn-custom">üè† Back to Home</a>
    



    <!-- Bubble Background -->
    <div class="bubbles">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

</body>
</html>
