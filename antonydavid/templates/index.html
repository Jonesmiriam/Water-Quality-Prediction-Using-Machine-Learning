<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 50px;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            width: 60%;
            justify-content: center;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff9a8b, #ff6a88, #ff99ac);
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff6a88, #ff99ac, #ff9a8b);
        }

        /* Important Content Styling */
        .content {
            margin-top: 40px;
            font-size: 22px;
            font-weight: bold;
            color: #6a0dad; /* Purple Color */
            font-family: 'Pacifico', cursive;
        }

        /* Author Styling */
        .author {
            margin-top: 20px;
            font-size: 24px;
            color: #6a0dad;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
        }

        /* Bubble Animation */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background-color: rgba(128, 0, 128, 0.6); /* Dark Purple Bubbles */
            border-radius: 50%;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>🌊 Water Quality Prediction 🌊</h1>

    <div class="btn-container">
        <a href="/dataset" class="btn btn-custom">📊 View Dataset</a> 
        <a href="/predict" class="btn btn-custom">🔍 Predict Now</a>
        <a href="/pairplot" class="btn btn-custom">📈 View Pairplot</a>
        <a href="/data_analysis" class="btn btn-custom">📑 Data Analysis</a>
        <a href="/clustermap" class="btn btn-custom">📉 Correlation Clustermap</a>

        <a href="/heatmap" class="btn btn-custom">🔥 Heatmap</a>
        <a href="/report" class="btn btn-custom">📜 Generate Report</a>
        <a href="{{ url_for('model_description') }}" class="btn btn-custom">🏆 Model Accuracy</a>
        <a href="/testing-centres" class="btn btn-custom">🧪 Water Testing Centers</a>
        <a href="/filter-recommender" class="btn btn-custom">💧 Smart Water Filter</a>
    </div>

    <!-- Important Content -->
    <div class="content">
        "Clean Water, Pure Life! 💦 Ensure Your Water Quality Today."
    </div>

    <!-- Author Name -->
    <div class="author">
        @JONES MIRIAM
    </div>

    <!-- Bubble Effect -->
    <div class="bubbles">
        <script>
            for (let i = 0; i < 30; i++) {
                let bubble = document.createElement("div");
                bubble.classList.add("bubble");
                document.querySelector(".bubbles").appendChild(bubble);
                let size = Math.random() * 20 + 10;
                let left = Math.random() * 100;
                let duration = Math.random() * 5 + 3;
                bubble.style.width = size + "px";
                bubble.style.height = size + "px";
                bubble.style.left = left + "%";
                bubble.style.animationDuration = duration + "s";
            }
        </script>
    </div>
</body>
</html>
